<script src="../../intoxicate.js"></script>
<html lang="en">
    
    <head>
        <meta charset=utf-8 />
        <title>box shadow</title>
        <script type="text/javascript">
            // Create 40 tables with shadow
            function CreateTabs() {
                for (var i = 0; i < 40; i++) {
                    var createTab = document.createElement("table");
                    createTab.style.borderSpacing = "10px";
                    createTab.style.width = "20%";
                    createTab.style.height = "10%";
                    createTab.style.float = "left";
                    createTab.style.margin = "10px";
                    createTab.style.webkitBoxShadow = "10px 10px 10px gray";

                    var createTd1 = document.createElement('td');
                    createTd1.style.backgroundColor = "#ffaa00";
                    createTd1.style.webkitBoxShadow = "5px 5px 5px gray";
                    createTab.appendChild(createTd1);

                    var createTd2 = document.createElement('td');
                    createTd2.style.backgroundColor = "#ff00aa";
                    createTd2.style.webkitBoxShadow = "10px 10px 10px gray";
                    createTab.appendChild(createTd2);

                    var createTd3 = document.createElement('td');
                    createTd3.style.backgroundColor = "#aaff00";
                    createTd3.style.webkitBoxShadow = "5px 5px 5px gray";
                    createTab.appendChild(createTd3);

                    var createTd4 = document.createElement('td');
                    createTd4.style.backgroundColor = "#00aaff";
                    createTd4.style.webkitBoxShadow = "10px 10px 10px gray";
                    createTab.appendChild(createTd4);

                    document.body.appendChild(createTab);
                }
            }
        </script>
    </head>
    
    <body onload="CreateTabs();"></body>

</html>
