<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>canvas: cissoid</title>
    <script type="text/javascript" src="../engines/utils.js"></script>
    <script>
        var circle_radius = 40;
        var angle = 0;
        var delta_angle = 4;
        var max_angle = 360;
        var Constant = 200;
        var x_fixed_pt = -100;
        var y_fixed_pt = 0;
        var factor = 1;
        var lineGap = 10;

        function init(ctx) {
            ctx.translate(ctx.canvas.width / 2, ctx.canvas.height / 2);
            ctx.globalAlpha = 0.25;
            ctx.lineWidth = 8;
            x_fixed_pt = -ctx.canvas.width / 2;
        }

        function redraw(ctx) {
            var x_center = 0;
            var y_center = 0;
            var radius = 0;

            for (angle = 0; angle < max_angle; angle += delta_angle) {
                sine = Math.sin(factor * angle * Math.PI / 180);
                cosine = Math.cos(factor * angle * Math.PI / 180);
                radius = Constant * sine * sine / cosine;

                x_center = radius * Math.cos(angle * Math.PI / 180);
                y_center = -radius * Math.sin(angle * Math.PI / 180);
                ctx.fillStyle = Utils.getRandomColor();

                ctx.beginPath();
                ctx.arc(x_center, y_center, circle_radius, 0, Math.PI * 2, true);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(-x_center, y_center, circle_radius, 0, Math.PI * 2, true);
                ctx.fill();

                if (angle % lineGap == 0) {
                    ctx.strokeStyle = 'rgb(' + (angle % 257) + ', 0, 0)';
                    ctx.beginPath();
                    ctx.moveTo(x_center, y_center);
                    ctx.lineTo(x_fixed_pt, y_fixed_pt);
                    ctx.stroke();
                }
            }
        }

        var test = new MethanolCanvas2DTest(redraw, init);
    </script>
</head>
<body>
</body>
</html>
