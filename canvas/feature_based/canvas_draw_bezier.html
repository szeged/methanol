<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>canvas drawBezier</title>
    <script type="text/javascript" src="../engines/utils.js"></script>
    <script>
        function redraw(ctx) {
            for (var i = 0; i < 10; i++) {
                if (i % 2 == 0) {
                    ctx.fillStyle = 'rgba(255, 0, 0, 0.25)';
                } else if (i % 3 == 0) {
                    ctx.fillStyle = 'rgba(0, 0, 255, 0.25)';
                } else {
                    ctx.fillStyle = 'rgba(0, 255, 0, 0.25)';
                }

                var s = 100;
                var dx = getRandom(800);
                var dy = getRandom(600);

                ctx.beginPath();
                var x = Math.sin(0);
                var y = Math.cos(0);
                var dig = Math.PI / 15 * 11;

                ctx.moveTo(dx, dy);
                for (var j = 0; j < 60; j++) {
                    var x = Math.sin(j * dig);
                    var y = Math.cos(j * dig);
                    ctx.bezierCurveTo(dx + x * s, dy + y * s - 100, dx + x * s + 100, dy + y * s, dx + x * s, dy + y * s);
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }
        }
        var test = new MethanolCanvas2DTest(redraw);
    </script>
</head>
<body>
</body>
</html>
